<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Automation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(242, 242, 242);
            padding: 20px;
        }
        header {
            background-color: rgb(51, 51, 51);
            color: rgb(255, 255, 255);
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: rgb(85, 85, 85);
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: hsl(0, 0%, 60%);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h3 {
            color: hsl(0, 0%, 20%);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .button {
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: rgb(255, 255, 255);
        }
        .on {
            background-color: rgb(76, 175, 80);
        }
        .off {
            background-color: rgb(244, 67, 54);
        }
        .button:hover {
            opacity: 0.8;
        }
        footer {
            background-color: rgb(51, 51, 51);
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>My Home Automation</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <h3>LED 1</h3>
    <div class="button-container">
        <button class="button on" onclick="window.location = 'http://' + location.hostname + '/led1/on'">On</button>
        <button class="button off" onclick="window.location = 'http://' + location.hostname + '/led1/off'">Off</button>
    </div>

    <h3>LED 2</h3>
    <div class="button-container">
        <button class="button on" onclick="window.location = 'http://' + location.hostname + '/led2/on'">On</button>
        <button class="button off" onclick="window.location = 'http://' + location.hostname + '/led2/off'">Off</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 My Home Automation. All rights reserved.</p>
</footer>

</body>
</html>
